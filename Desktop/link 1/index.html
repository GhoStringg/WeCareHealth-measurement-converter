<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Measurement Converter</title>
    <link rel="stylesheet" href="link1.css">
</head>
    <header>
        <div class="header-overlay">
            <h1>WeCareHealth</h1>
        </div>
    </header>
<body>
    <div class="header_2">
        <h2>Convert your measurement here!</h2>
    </div>
    <br>
    <div class="main-container"> 
        <div class="converter">
            <form id="measurement">
                <div class="measured">
                    <label for="feet"><b>feet: </b></label>
                    <input type="text" id="feet" placeholder=""> 
                </div>
                <br>
                <div class="measured">
                    <label for="meter"><b>meter: </b> </label>
                    <input type="text" id="meter" placeholder=""> 
                </div>
            </form>
            <button type="button" onclick="convert()"><b>Convert</b></button>
            <div class="result-container"></div>
        </div>
    </div>
    <div class="link">
        Go back to <a href="https://ghostringg.github.io/WeCareHealth-Adult-BMI-calculator/" target="_blank">Adult BMI Calculator</a></p>
    </div>
    <script src="link1.js"></script>
</body>
</html>
